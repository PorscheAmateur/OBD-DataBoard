<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBD Data Dashboard</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .data { font-size: 2em; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>OBD-II Dashboard</h1>

    <div class="data">RPM: <span id="rpm">--</span></div>
    <div class="data">Speed: <span id="speed">--</span> km/h</div>
    <div class="data">Coolant Temp: <span id="coolant">--</span> Â°C</div>

    <script>
        const socket = io();

        socket.on("obd_data", function(data) {
            document.getElementById("rpm").textContent = data.rpm ?? "No Data";
            document.getElementById("speed").textContent = data.speed ?? "No Data";
            document.getElementById("coolant").textContent = data.coolant_temp ?? "No Data";
        });
    </script>
</body>
</html>
